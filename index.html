<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Squirrel Design Linktree Assignment</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <script src="https://kit.fontawesome.com/03823c2314.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <img class="businesslogo" src="./assets/img/logo_brownsquirreldesign.svg"
            alt="logo for Brown Squirrel Design" />
    </header>


    <!-- main section -->
    <main>
        <section>
            <h2>Thank you for visiting my LinkTree site</h2>
            <h3>My Social Channels</h3>
            <article class="sociallinks">
                <a class="socialbutton" href="https://www.facebook.com/brownsquirreldesign/" target="_blank"><i
                        class="fa-brands fa-facebook"></i> Facebook</a>
                <a class="socialbutton" href="https://www.instagram.com/brownsquirreldesign/" target="_blank"><i
                        class="fa-brands fa-instagram"></i> Instagram</a>
                <a class="socialbutton" href="https://x.com/BrwnSqrlDsgn" target="_blank"><i
                        class="fa-brands fa-x-twitter"></i> X (formaly Twitter)</a>
                <a class="socialbutton" href="https://github.com/timdog-ca" target="_blank"><i
                        class="fa-brands fa-github"></i> Github</a>
            </article>
            <h3>Connect with me</h3>
            <article class="sociallinks">
                <a class="socialbutton" href="mailto:info@brownsquirreldesign.ca?subject=Inquiry from LinkTree Page"
                    target="_blank">info@brownsquirreldesign.ca</a>
            </article>
        </section>
    </main>
    
    <!-- footer section -->
    <footer>
        <section>
            <img class="businessicon" src="./assets/img/squirrel.svg" alt="icon of Brown Squirrel Design" />
            <p>2024 - Brown Squirrel Design</p>
        </section>
    </footer>
</body>

</html>
